<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mô tả hình chữ nhật</title>
</head>

<body>
    <canvas id="myCanvas" width="300px" height="200px" style="border: 1px solid #000000;"></canvas>

    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(20, 20, 150, 75);

        class Rectangle {
            width;
            height;
            constructor (_width,_height){
                this.width=_width;
                this.height=_height;
            }
            getChuVi(){
                return (this.width+this.height)/2;
            }
            getDienTich(){
                return (this.width*this.height);
            }
        }
        let Hinhchunhat = new Rectangle(150,75);
        let ChuVi = Hinhchunhat.getChuVi();
        let DienTich = Hinhchunhat.getDienTich();
        console.log(Hinhchunhat)
        console.log('chu vi: '+ChuVi);
        console.log('diện tích: '+DienTich);
    // </script>
</body>

</html>
