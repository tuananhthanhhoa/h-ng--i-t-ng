<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xây dựng lớp hình tròn</title>
</head>
<body>
    <script>
        class Circle {
            radius;
            color;
            constructor(radius, color) {
                this.radius = radius;
                this.color = color;
            }
            getRadius() {
                return this.radius;
            }
            getArea() {
                return Math.PI * this.radius * this.radius;
            }
        };

        let circle = new Circle(2,0);
        let radius = circle.getRadius(); // 2
        let area = circle.getArea(); // 12.566370614359172
        alert('bán kính: '+radius+'  '+'diện tích: '+area);
    </script>
</body>
</html>
